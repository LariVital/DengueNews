<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNews | Assine nossa newsletter!</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body id="body-newsletter">
    <main id="main-newsletter">
        <div class="container-newsletter" id="mailbox">
            <form class="form-newsletter">
                <div class="conteudo-newsletter">
                    <label for="email">Cadastre-se para receber nosso boletim semanal</label>
                    <input type="text" id="email" name="email" value="Digite seu e-mail">
                    <button>Enviar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
