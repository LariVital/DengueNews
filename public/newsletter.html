<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNews | Assine nossa newsletter!</title>
    <link rel="stylesheet" href="../styles.css">
    
</head>

<body class="body-news">
    <main>
        <div class="container" id="mailbox">
            <form class="form-news">
                <label for="news-email"><strong>Cadastre-se para receber nosso boletim semanal!</strong></label>
                <div id="digite-email">
                    <label for="news-name">Nome:</label>
                    <input type="text" id="news-name" name="news-name" placeholder="Digite seu nome"><br />
                    <label for="news-email">E-mail:</label>
                    <input type="email" id="news-email" name="news-email" placeholder="Digite seu e-mail"><br />
                    <button id="news-botao" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
